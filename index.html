<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio ko</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background: #000;
        }

        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 50px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
        }

        nav {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        nav .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav .logo span {
            color: red;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
        }

        nav ul li a.active {
            border-bottom: 2px solid #fff;
        }

        .search-icon {
            font-size: 18px;
            cursor: pointer;
        }

      
        .hero {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 20px;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
        }

        .hero-content {
            position: relative;
            text-align: left;
            max-width: 600px;
        }

        .hero-content h2 {
            font-size: 50px;
            color: #ffb3b3;
        }

        .hero-content h1 {
            font-size: 60px;
            font-weight: bold;
            color: #ffcc80;
        }

        .hero-content p {
            margin: 15px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ffb3b3;
            color: #ffb3b3;
            text-decoration: none;
            margin-right: 10px;
        }

        .email {
            color: #fff;
            text-decoration: none;
        }

        /* Categories */
        .categories {
            background: #fff;
            color: #000;
            padding: 20px;
            text-align: center;
        }

        .categories ul {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .categories ul li {
            list-style: none;
            cursor: pointer;
            padding: 5px 10px;
        }

        .categories ul li.active {
            border-bottom: 2px solid red;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">sorbzxc<span>.</span></div>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search-icon">&#128269;</div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h2>Hello</h2>
            <h1>I'm Elralf Jhon</h1>
            <p></p>
            <a href="#" class="btn">Get A Quote</a>
            <a href="rtezedd@gmail.com" class="email">rtezedd@gmail.com</a>
        </div>
    </section>

    <!-- Categories -->
    <section class="categories">
        <ul>
            <li class="active">All</li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>

    <script>
        // Category active state toggle
        document.querySelectorAll(".categories ul li").forEach(item => {
            item.addEventListener("click", () => {
                document.querySelector(".categories ul li.active").classList.remove("active");
                item.classList.add("active");
            });
        });
    </script>

</body>
</html>
